version: '3'
services:
  modbus:
    volumes:
      - /etc/localtime:/etc/localtime
    restart: always
    build: 
      context: ../src/Modbus
      dockerfile: Dockerfile    
    ports:
    - 5060:5000
  mqttserver:
    image: "eclipse-mosquitto"
    restart: always
    hostname: mqttserver
    expose:
      - "1883"
      - "9001"
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
    - eclipse-mosquitto
  influxdb:
    image: "influxdb"
    ports:
    - "8086:8086"
    volumes:
    - /data/influx2:/var/lib/influxdb 
    restart: always
  grafana:
    image: "grafana/grafana"
    environment: 
    - GF_INSTALL_PLUGINS=fetzerch-sunandmoon-datasource
    ports:
    - "3000:3000"
    depends_on: 
    - influxdb
    volumes:
    - /data/grafana:/var/lib/grafana 
    restart: always
  mqttclient:
    build: 
      context: ../src/Client
      dockerfile: Dockerfile
    environment:
    - MQTT_SERVER_ADDRESS=mqttserver
    - INFLUX_SERVER_ADDRESS=influxdb
    env_file: .env    
    restart: always
    depends_on: 
    - mqttserver
    - influxdb
    